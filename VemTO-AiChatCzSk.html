<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Jednoduchý chatbot bez API</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
  #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
  .user { color: blue; margin: 5px 0; }
  .bot { color: green; margin: 5px 0; }
  input[type=text] { width: 80%; padding: 8px; }
  button { padding: 8px; }
</style>
</head>
<body>

<h2>Chatbot bez API klíče</h2>

<div id="chat"></div>

<input type="text" id="userInput" placeholder="Napiš otázku..." />
<button onclick="sendMessage()">Odeslat</button>

<script>
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');

  // Jednoduchá databáze otázek a odpovědí
  const responses = {
    "ahoj": "Ahoj! Jak ti mohu pomoci?",
    "jak se máš": "Mám se dobře, díky za optání!",
    "co děláš": "Právě si povídám s tebou.",
    "jaké je dnes počasí": "To nevím, nemám přístup k internetu.",
    "kdo jsi": "Jsem jednoduchý chatbot bez API klíče.",
    "nashledanou": "Nashledanou! Měj hezký den."
  };

  function sendMessage() {
    let text = userInput.value.trim().toLowerCase();
    if (text === "") return;

    appendMessage(text, 'user');

    // Najít odpověď
    let answer = "Promiň, tomu nerozumím. Zkus to prosím jinak.";

    for (const key in responses) {
      if (text.includes(key)) {
        answer = responses[key];
        break;
      }
    }

    setTimeout(() => {
      appendMessage(answer, 'bot');
    }, 500);

    userInput.value = "";
    userInput.focus();
  }

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = sender;
    div.textContent = (sender === 'user' ? "Ty: " : "Bot: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Povolit odeslání Enterem
  userInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
